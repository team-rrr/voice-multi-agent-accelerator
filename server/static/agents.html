<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Management</title>
  <link rel="stylesheet" href="agents.css">
</head>
<body>
  <div class="container">
    <h1>Agents</h1>
    <button id="createAgentBtn">Create Agent</button>
    <input type="text" id="searchInput" placeholder="Search agents..." />
    <table id="agentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Agent rows will be injected here -->
      </tbody>
    </table>
  </div>
  <div id="agentFormModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <form id="agentForm">
        <h2 id="formTitle">Create Agent</h2>
        <label>Name: <input type="text" id="agentName" required /></label><br>
        <label>Type: <input type="text" id="agentType" required /></label><br>
        <label>Description: <input type="text" id="agentDescription" /></label><br>
        <label>Parameters: <input type="text" id="agentParameters" /></label><br>
        <label>Status: <select id="agentStatus"><option value="active">Active</option><option value="inactive">Inactive</option></select></label><br>
        <label>Agent Markdown:</label><br>
        <textarea id="agentMarkdown" rows="10" style="width:100%;"></textarea><br>
  <button type="button" id="saveMarkdownBtn" style="margin-top:12px;padding:10px 28px;border-radius:8px;background:#2563eb;color:#fff;font-weight:600;border:none;box-shadow:0 2px 8px #2563eb22;cursor:pointer;transition:background 0.2s;">Save</button>
        <button type="submit" id="saveAgentBtn">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </form>
    </div>
  </div>
  <script src="agents.js"></script>
</body>
</html>
